<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>IT Quiz</h1>
            <p>Test your AWS knowledge with these 10 questions.</p>
        </header>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-counter">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
            </div>

            <form id="quizForm">
                <div class="question-card" id="questionCard">
                    <h2 id="questionText"></h2>
                    <div class="options" id="optionsContainer"></div>
                </div>

                <div class="navigation">
                    <button type="button" id="prevBtn" class="btn btn-secondary" disabled>Previous question</button>
                    <button type="button" id="nextBtn" class="btn btn-primary">Next question</button>
                    <button type="submit" id="submitBtn" class="btn btn-success" style="display: none;">Finish test</button>
                </div>
            </form>
        </div>
        </div>

        <div class="completion-message" id="completionMessage" style="display: none;">
            <div class="completion-icon">âœ“</div>
            <h2>Congratulations! You have finished the test!</h2>
            <p>Your answers have been saved. To receive them please submit your email address in the field below.</p>
            <button class="btn btn-success" onclick="retryQuiz()" style="margin-top: 20px;">Retake test</button>
        
       
            <div class="email-container" id="emailDiv" style="display:none">
                <div class="email-form">
                            <h3>Please enter your email.</h3>
                            <input type="email" id="useremail" placeholder="E-Mail ..." style="display:none">
                            <button class ="btn btn-primary" id="emailSubmitBtn" style="display:none">Send</button>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
